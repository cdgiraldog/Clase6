				<h1>Calculadora IVA</h1>

						<label>Ingrese el precio del producto: </label>

					</div>
					<input class="btn btn-dark" type="button" name="calcular" value="Calcular" onclick="calcular_iva()">
				</form>
				<br>
					<h2>El IVA a pagar es: <span id="resultado"></span></h2>
			</div>	
		</div>		
	</div>
